<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lode Runner Level Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #canvas-container {
            display: flex;
        }

        #canvas {
            border: 1px solid black;
            width: 800px;
            height: 600px;
            background-color: #f0f0f0;
        }

        #texture-panel {
            width: 200px;
            height: 100%;
            background-color: #ccc;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #texture-panel img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .texture {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- Панель текстур -->
        <div id="texture-panel">
            <div class="texture">
                <img src="brick.png" alt="Brick" id="brick" title="Brick Texture">
                <span>Кирпич</span>
            </div>
            <div class="texture">
                <img src="concrete.png" alt="Concrete" id="concrete" title="Concrete Texture">
                <span>Бетон</span>
            </div>
            <div class="texture">
                <img src="metal.png" alt="Metal" id="metal" title="Metal Texture">
                <span>Металлический стержень</span>
            </div>
            <div class="texture">
                <img src="ladder.png" alt="Ladder" id="ladder" title="Ladder Texture">
                <span>Лестница</span>
            </div>
            <div class="texture">
                <img src="hero.png" alt="Hero" id="hero" title="Hero Texture">
                <span>Главный герой</span>
            </div>
            <div class="texture">
                <img src="robot.png" alt="Robot" id="robot" title="Robot Texture">
                <span>Робот</span>
            </div>
        </div>

        <!-- Холст для редактирования уровня -->
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textures = {
            brick: 'brick.png',
            concrete: 'concrete.png',
            metal: 'metal.png',
            ladder: 'ladder.png',
            hero: 'hero.png',
            robot: 'robot.png',
        };
        let currentTexture = null;

        // Размеры клеток на холсте
        const cellSize = 40;
        const rows = 15;
        const cols = 20;

        canvas.width = cols * cellSize;
        canvas.height = rows * cellSize;

        // Отображение сетки
        function drawGrid() {
            ctx.strokeStyle = '#ddd';
            for (let i = 0; i <= rows; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(cols * cellSize, i * cellSize);
                ctx.stroke();
            }

            for (let i = 0; i <= cols; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, rows * cellSize);
                ctx.stroke();
            }
        }

        // Отображение выбранной текстуры
        function drawTexture(e) {
            if (!currentTexture) return;

            const x = Math.floor(e.offsetX / cellSize) * cellSize;
            const y = Math.floor(e.offsetY / cellSize) * cellSize;
            const img = new Image();
            img.src = textures[currentTexture];

            img.onload = () => {
                ctx.drawImage(img, x, y, cellSize, cellSize);
            };
        }

        // Событие выбора текстуры
        document.querySelectorAll('#texture-panel img').forEach(img => {
            img.addEventListener('click', () => {
                currentTexture = img.id;
            });
        });

        // Отображение холста и сетки
        drawGrid();
        canvas.addEventListener('click', drawTexture);
    </script>
</body>
</html>
